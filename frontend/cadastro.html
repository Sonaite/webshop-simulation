<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
     <link rel="stylesheet" href="estilos/style.css" />
  <link rel="stylesheet" href="estilos/media-query.css" />
</head>
<body>
       <main>
    <section id="login">
      <div id="imagem"></div>
      <div id="formulario">
        <h1 class="cadastro">Cadastre-se</h1>
       

        <form action="http://localhost:8080/cadastrar" method="post">

            <div class="campo">
            <span class="material-symbols-outlined">person</span>
            <input type="text" name="nome" id="inome" placeholder="Seu nome" required maxlength="30" />
         
          </div>
          <div class="campo">
            <span class="material-symbols-outlined">person</span>
            <input type="email" name="login" id="ilogin" placeholder="Seu email" required maxlength="30" />
         
          </div>

          <div class="campo">
            <span class="material-symbols-outlined">lock</span>
            <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="20" />
            <label for="isenha">Senha</label>
          </div>

          <div class="botoes">
            <input type="submit" value="Cadastrar" />
            <a class="botao" href="login.html">
          Fazer login <i class="material-symbols-outlined">mail</i>
            </a>
          </div>
        </form>
      </div>
    </section>
  </main>

    
    
</body>
</html>
